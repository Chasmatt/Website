       <h1>Get More Information</h1>
       <h2>Fill out the form below to recived more information on the 
        the state of Indiana.The State of Indiana will send additional infromation to the email provided below
       </h2>
       
       <div>
        <form><!--Form-->
            <p>
                <label for="first">First Name:</label>
                <input type="text" id="first" name="first" placeholder="First Name">
             </p>
             <p>
                <label for="last">Last Name:</label>
                <input type="text" id="last" name="last" placeholder="Last Name">
             </p>
             <p>  
                <label for="email">Email:</label>
                <input type="email" id="email"  name="email" placeholder="Email Address">
                </p>
            <p>  
                <label for="email"> Confirm Email:</label>
                <input type="email" id="cemail"  name="cemail" placeholder="Confirm Address"  onblur="validateForm()"> <!--Eveny Handler-->
            </p>
            <p>
                <textarea name="summary" rows="4" cols="50">Ask Questions Here...</textarea>
            </p>
        </form>
       </div>
       <script>
        function validateForm() {
    const email = document.getElementById("email");
    const cemail = document.getElementById("cemail");
  
    // Validate fields
    if (email.value == cemail.value ) {
      console.log("Fields are valid.");
    } else {
      console.log("Emails Do Not Match");
    }
  }
       </script><!--Logging on Console-->
